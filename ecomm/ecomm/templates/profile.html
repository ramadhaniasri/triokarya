{% extends 'base.html' %}

{% block content %}

{% load static %}

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-2 border-right">
            </div>
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    {% if user.userprofile.profile_picture %}
                        <img class="rounded-circle mt-5" src="{{ user.userprofile.profile_picture.url }}" style="width: 150px; height:150px">
                    {% else %}
                        <img class="rounded-circle mt-5" src="{% static 'img/shop_01.jpg' %}" style="width: 150px; height:150px">
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mt-3">
                            <input type="file" class="form-control" id="profile_picture" name="profile_picture">
                        </div>
                </div>
            </div>

            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                        {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels"><b>Username</b></label>
                                <input type="text" class="form-control" placeholder="Username" value="{{ user.username }}" disabled>
                            </div>
                            <div class="col-md-6">
                                <label class="labels"><b>Email ID</b></label>
                                <input type="email" class="form-control" placeholder="Enter Email ID" value="{{ user.email }}" disabled>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 mt-2">
                                <label class="labels"><b>Nama Lengkap</b></label>
                                <input type="text" class="form-control" placeholder="Nama Lengkap" name="nama" value="{{ user.userprofile.nama }}" required>
                            </div>
                            <div class="col-md-12 mt-2">
                                <label class="labels"><b>Nomor Handphone</b></label>
                                <input type="number" class="form-control" placeholder="Tambahkan nomor handphone" name="phone_number" value="{{ user.userprofile.phone_number }}" required>
                            </div>
                            <div class="col-md-12 mt-2">
                                <label class="labels"><b>Tanggal Lahir</b></label>
                                <input type="date" class="form-control" name="tanggal_lahir" value="{{ user.userprofile.tanggal_lahir|date:"Y-m-d" }}" required> 
                            </div>

                            <div class="col-md-12 mt-2">
                                <label class="labels"><b>Jenis Kelamin</b></label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="jenis_kelamin_laki" value="L" {% if user.userprofile.jenis_kelamin == 'L' %}checked{% endif %}>
                                    <label class="form-check-label" for="jenis_kelamin_laki">Laki-laki</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="jenis_kelamin_perempuan" value="P" {% if user.userprofile.jenis_kelamin == 'P' %}checked{% endif %}>
                                    <label class="form-check-label" for="jenis_kelamin_perempuan">Perempuan</label>
                                </div>
                            </div>
                            
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-success profile-button" type="submit">Save Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
