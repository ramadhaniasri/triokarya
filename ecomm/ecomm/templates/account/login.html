{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Triokarya - Log In</title>
  <link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static '/css/login.css' %}">

</head>
  <body oncontextmenu='return false' class='snippet-body login-form'>
    <div class="wrapper bg-white">
        <div class="h2 text-center text-success">Triokarya</div>
        <div class="h4 text-muted text-center pt-2">Silahkan masuk</div>
        {% for message in messages %}
          {% if message.tags == 'error' %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong style="color: red">{{ message }}</strong>
          </div>
          {% endif %}
        {% endfor %}
        <form action="/auth/login/" id="login_form" method="post">
          {% csrf_token %}
          <div class="form-group py-2">
              <div class="input-field"> <span class="far fa-user p-2 text-success" ></span> 
                <input type="text" name="username" id="username" placeholder="Username" required class=""> 
              </div>
          </div>
          <div class="form-group py-1 pb-2">
              <div class="input-field"> 
                  <span class="fas fa-lock p-2 text-success"></span> 
                  <input type="password" placeholder="Masukan Password" name="password" id="pass1"> 
                  <i class="btn bg-white text-muted" id="togglePass1" style="cursor: pointer;" onclick="togglePasswordVisibility('pass1', 'iconPass1')">
                      <span class="far fa-eye-slash" id="iconPass1"></span> 
                  </i> 
              </div>
          </div>
          <button class="btn btn-block text-center my-5 btn-success">Log in</button>
          <div class="text-center pt-3 text-muted ">Belum punya akun? <a href="/auth/signup/" class="text-success">Daftar</a></div>
        </form>
    </div>
  </body>

    
    
  <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
  <script type='text/javascript'
      src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
  <script src="{% static '/js/login.js' %}"></script>

</html>
